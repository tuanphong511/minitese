<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập số a')
  let b = +prompt('nhập số b')
  let tong = 0
  for (let i = a ; i <= b ; i ++){
    if (i % 5 == 0 ){
      tong += i
    }
  }
  document.write(tong)
</script>

</body>
</html>
