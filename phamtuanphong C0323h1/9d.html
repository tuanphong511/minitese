<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập số a')
  let b = +prompt('nhập số b')
  if (a > b){
      document.write(a*b)
    }else {
        for (let i = a ; i <= b ; i++){
        let tich = 1
        tich *= i
    }
      document.write(tich)
  }

</script>

</body>
</html>
