<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = prompt('nhập điểm thi')
    if (a == 10){
      document.write('Xuất sắc')
    }else if (a >= 8 && a < 10){
      document.write('Giỏi')
    }else if (a >= 5 && a < 8){
      document.write('Khá')
    }else {
      document.write('Yếu')
    }

</script>

</body>
</html>
