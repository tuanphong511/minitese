<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập số tuổi')
    if (a > 100){
        document.write('<h1>' + 'trường thọ' + '</h1>')
    }else if (a < 15){
        document.write('<h1>' + 'trẻ trâu' + '</h1>')
    }else {
        document.write('<h1>' + 'trưởng thành' + '</h1>')
    }

</script>

</body>
</html>
